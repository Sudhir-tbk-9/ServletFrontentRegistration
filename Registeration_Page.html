<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/Servelet_FirstStud_Pro/Regis-Style.css">
   
</head>

<body>
    
    <section>
        <div class="Register-box">
            <form>
                <h2>~ ~ Register ~ ~</h2>
                <div class="input-box">
                    <input type="number" required>
                    <label class="float">Student-Id</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label class="float">Student Name</label>
                </div>
                <div class="input-box">
                    <input type="email">
                    <label class="float">Email-Id</label>
                </div>
                <div class="input-box">
                    <input type="tel" >
                    <label class="float">Phone No.</label>
                </div>
            <button type="submit">Register</button>
        </div>
        </form>
        </div>
    </section>
</body>

</html>
